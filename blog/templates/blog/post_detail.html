<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | BlogNest</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="post-detail">
            <h1>{{ post.title }}</h1>
            <p class="meta">By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
            <div class="content">
                {{ post.content|linebreaks }}
            </div>
            <a href="{% url 'home' %}" class="back-link">‚Üê Back to BlogNest</a>
        </div>
    </div>
</body>
</html>
